{% extends 'base.html' %}
{% block content %}
<div class="container d-flex flex-wrap justify-content-between my-5">
    {% for i in news %}
    {% load static %}
        <div class="card my-5" style="width: 18rem;">
            <img src="{{ i.image.url }}">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.smallDescription}}</p>
                <a href="article/{{i.id}}" class="btn btn-primary">Дивитись більше</a>
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block title %}Головна сторінка{% endblock %}
